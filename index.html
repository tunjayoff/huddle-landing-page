<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Huddle landing page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<header class="logo">
				<a href="#"><img src="/images/logo.svg" alt="Huddle" /></a>
			</header>
			<section>
				<img
					src="/images/illustration-mockups.svg"
					alt=""
					aria-hidden="true"
				/>
				<div class="text-div">
					<h2>Build The Community Your Fans Will Love</h2>
					<p>
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>
					<button type="submit">Register</button>
				</div>
			</section>
			<footer class="scmedia-icons">
				<a href="https://facebook.com">
					<img src="/images/facebook.svg" alt="Facebook" />
				</a>
				<a href="https://twitter.com">
					<img src="/images/twitter.svg" alt="Twitter" />
				</a>
				<a href="https://instagram.com">
					<img src="/images/instagram.svg" alt="Instagram" />
				</a>
			</footer>
		</main>
	</body>
</html>
